<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/ebb9cfc6f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/image1.jpg">
</head>
<body>
    <div class="container">
        <div class="main">
            <nav>
                <div class="circle">
                    <a href="index.html"><i class="fa-solid fa-angle-left"></i></a> 
                </div>
                <div class="circle">
                    <a href="index2.html"><i class="fa-solid fa-bars"></i></a>
                </div>
            </nav>
           <img src="images/image5.jpg" class="music"> 
           <h1>Alone</h1>
           
           <p> Alan Walker</p>
<br>
           <audio id="song">
            <source src="images\Alone - Alan Walker-(DJMaza).mp3" type="audio/mpeg">
            
           </audio>
           <input type="range" value="0" id="progress">

           <div class="controls">
            <div>
               <a href="song4.html"><i class="fa-solid fa-backward"></i></a> 
            </div>
            <div>
                <i onclick="playPause()" class="fa-solid fa-pause" id="icon"></i>
                
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
           </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
